name: Build and Deploy to AKS

on:
  push:
    branches:
      - main  # or your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image to ACR
        run: |
          az acr build --registry evgacr --image evgserver:${{ github.sha }} .

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group aks-cicd-rg --name evg-kubernetes-cluster

      - name: Update Kubernetes deployment image
        run: |
          kubectl set image deployment/evgserver-deployment evgserver=evgacr.azurecr.io/evgserver:${{ github.sha }}
